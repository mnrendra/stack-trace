name: Checkpoint

on:
  pull_request:

permissions:
  contents: read

jobs:
  # Review
  review:
    name: Review
    uses: ./.github/workflows/reusable.review.yml
  # CodeQL
  codeql:
    name: CodeQL
    permissions:
      # read
      actions: read
      contents: read
      packages: read
      # write
      security-events: write
    uses: ./.github/workflows/reusable.codeql.yml
  # Scorecard
  scorecard:
    name: Scorecard
    permissions:
      # read
      actions: read
      checks: read
      contents: read
      issues: read
      pull-requests: read
      # write
      id-token: write
      security-events: write
    uses: ./.github/workflows/reusable.scorecard.yml
  # Test
  test:
    name: Test
    uses: ./.github/workflows/reusable.test.yml
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
